<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmityOnline Programs
    </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('./images/Ameya\ Innovex\ Logo.png');
            /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow: auto;
            /* Allow scrolling */
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            /* Semi-transparent dark overlay */
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            color: #fff;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            /* Subtle transparent background for the content */
            backdrop-filter: blur(10px);
            /* Adds a blur effect */
            overflow-y: auto;
            /* Allow scrolling within content */
            max-height: 90vh;
            /* Limit the height to avoid overflow */
        }

        h1 {
            margin-bottom: 20px;
            font-size: 36px;
        }

        .links {
            text-align: left;
            margin: 20px auto;
            max-height: 60vh;
            /* Ensure links section is scrollable */
            overflow-y: auto;
        }

        a {
            text-decoration: none;
            color: #4db8ff;
            font-size: 18px;
            margin: 5px 0;
            display: block;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #1e90ff;
        }

        h6 {
            margin: 10px 0 5px;
            font-size: 16px;
            color: #ffcccb;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }

            a {
                font-size: 16px;
            }

            .content {
                padding: 15px;
                max-width: 90%;
                /* Reduce width for smaller screens */
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 24px;
            }

            a {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="overlay"></div>
    <div class="content">
        <h1>Amity HTML Pages</h1>
        <div class="links">
            <a href="./BBA/">BBA Page</a>
            <a href="./MBA/">MBA Page</a>
            <a href="./MCA/">MCA Page</a>
            <a href="./BCA/">BCA page</a>
        </div>
    </div>
</body>

</html>
