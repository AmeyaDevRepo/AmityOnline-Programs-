<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmityOnline Programs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('./images/Ameya\ Innovex\ Logo.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            color: #fff;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 36px;
        }

        .links {
            text-align: left;
            margin: 20px auto;
        }

        a {
            text-decoration: none;
            color: #4db8ff;
            font-size: 18px;
            margin: 5px 0;
            display: block;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #1e90ff;
        }

        .login-container {
            position: relative;
            z-index: 3;
            color: #000;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }

        .login-container input {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            width: 80%;
            max-width: 300px;
        }

        .login-container button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4db8ff;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #1e90ff;
        }
    </style>
</head>

<body>
    <div class="overlay"></div>

    <!-- Login Form -->
    <div class="login-container" id="login-container">
        <h1>Login</h1>
        <input type="text" id="username" placeholder="Username" />
        <input type="password" id="password" placeholder="Password" />
        <button onclick="authenticate()">Enter credentials</button>
        <p id="error-message" style="color: red; display: none;">Invalid credentials. Try again.</p>
    </div>

    <!-- Main Content -->
    <div class="content" id="protected-content" style="display: none;">
        <h1>Amity HTML Pages</h1>
        <div class="links">
            <a href="./BBA/">BBA Page</a>
            <a href="./MBA/">MBA Page</a>
            <a href="./MCA/">MCA Page</a>
            <a href="./BCA/">BCA Page</a>
        </div>
    </div>

    <script>
        // Set your username and password here
        const USERNAME = "admin";
        const PASSWORD = "password123";

        function authenticate() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === USERNAME && password === PASSWORD) {
                document.getElementById("login-container").style.display = "none";
                document.getElementById("protected-content").style.display = "block";
            } else {
                document.getElementById("error-message").style.display = "block";
            }
        }

        // Show login form on page load
        document.getElementById("login-container").style.display = "block";
    </script>
</body>

</html>
